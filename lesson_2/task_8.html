<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        'use strict';

        function power(val, pow){
            if (pow === 0) return 1;
            if (pow === 1) return val;

            return power(val, pow - 1) * val;
        }

        alert(power(2, 8))

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        'use strict';

        const a = parseInt(prompt('Введите число a'));
        const b = parseInt(prompt('Введите число b'));

        if (a >= 0 && b >= 0) alert('разница чисел a и b равна: ' + (a - b))
        else if (a < 0 && b < 0) alert('произведение чисел a и b равна:  ' + (a * b))
        else alert('сумма чисел a и b равна: ' + (a + b))

    </script>
</body>
</html>
